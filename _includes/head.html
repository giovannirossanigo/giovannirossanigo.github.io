{% include base_path %}

<meta charset="utf-8">
{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">
<meta http-equiv="cleartype" content="on">

<!-- MathJax configuration from external file -->
<script src="{{ '/assets/js/mathjax-config.js' | relative_url }}"></script>
<script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<!-- Primer color mode toggle (Dark/Light) -->
<script async src="{{ '/assets/js/color-mode.js' | relative_url }}"></script>



<script>
document.addEventListener('DOMContentLoaded', function() {
  const themeToggle = document.getElementById('theme-toggle');
  const body = document.body;

  // Assicurati che i box abbiano la classe dark-mode corretta quando si cambia tema
  themeToggle.addEventListener('click', function() {
    body.classList.toggle('dark-mode');

    // Aggiorna anche l'icona
    const icon = document.getElementById('theme-icon');
    if (body.classList.contains('dark-mode')) {
      icon.classList.remove('fa-sun');
      icon.classList.add('fa-moon');
    } else {
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
    }
  });

  // Se vuoi, puoi forzare l'iniziale dark-mode secondo preferenze
  if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
    body.classList.add('dark-mode');
    const icon = document.getElementById('theme-icon');
    icon.classList.remove('fa-sun');
    icon.classList.add('fa-moon');
  }
});
</script>
