{% include base_path %}

<meta charset="utf-8">
{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">
<meta http-equiv="cleartype" content="on">

<!-- MathJax configuration from external file -->
<script src="{{ '/assets/js/mathjax-config.js' | relative_url }}"></script>
<script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<!-- Primer color mode toggle (Dark/Light) -->
<script src="{{ '/assets/js/color-mode.js' | relative_url }}"></script>



<script>
document.addEventListener('DOMContentLoaded', function() {
  const toggle = document.getElementById('theme-toggle');
  const body = document.body;
  const icon = document.getElementById('theme-icon');

  toggle.addEventListener('click', function(e) {
    e.preventDefault();
    body.classList.toggle('dark-mode');  // <-- qui cambiamo la classe sul body
    // Aggiorna icona
    if (body.classList.contains('dark-mode')) {
      icon.classList.remove('fa-sun');
      icon.classList.add('fa-moon');
    } else {
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
    }
  });

  // Se vuoi inizializzare in dark mode secondo preferenze sistema
  if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
    body.classList.add('dark-mode');
    icon.classList.remove('fa-sun');
    icon.classList.add('fa-moon');
  }
});
</script>
