{% include base_path %}

<meta charset="utf-8">
{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ⚡ Applica subito il tema corretto per evitare flash bianco -->
<script>
  (function() {
    try {
      var theme = localStorage.getItem('color-mode');
      if (theme === 'dark') {
        document.documentElement.classList.add('js');
        document.body.classList.add('dark-mode', 'color-mode-dark');
      }
    } catch(e) {
      console.warn('⚠️ Impossibile leggere color-mode da localStorage:', e);
    }
  })();
</script>

<script>
  document.documentElement.className =
    document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">
<meta http-equiv="cleartype" content="on">

<!-- MathJax configuration -->
<script src="{{ '/assets/js/mathjax-config.js' | relative_url }}"></script>
<script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<!-- TikZJax support -->
<script src="https://tikzjax.com/v1/tikzjax.js"></script>
<style>
  svg.tikz text {
    font-family: KaTeX_Main, "Times New Roman", serif !important;
    font-size: 1em;
  }
  .tikz-cd, svg.tikz {
    display: block;
    margin: 1em auto;
  }
</style>

<!-- Script gestione tema -->
<script src="{{ '/assets/js/color-mode.js' | relative_url }}"></script>
<script src="{{ '/assets/js/dark-boxes.js' | relative_url }}"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const toggle = document.getElementById('theme-toggle');
  const body = document.body;
  const icon = document.getElementById('theme-icon');

  const updateBoxesSafe = () => { if(window.updateBoxes) window.updateBoxes(); };

  // Listener toggle tema
  toggle.addEventListener('click', function(e) {
    e.preventDefault();

    body.classList.toggle('dark-mode');
    body.classList.toggle('color-mode-dark');

    // Salva la scelta nel localStorage
    try {
      localStorage.setItem(
        'color-mode',
        body.classList.contains('dark-mode') ? 'dark' : 'light'
      );
    } catch (e) {
      console.warn('⚠️ Impossibile salvare color-mode in localStorage:', e);
    }

    // Aggiorna icona
    if (body.classList.contains('dark-mode')) {
      icon.classList.remove('fa-sun');
      icon.classList.add('fa-moon');
    } else {
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
    }

    // Aggiorna subito i box
    updateBoxesSafe();
  });

  // Inizializza tema secondo preferenze utente o sistema
  const savedTheme = localStorage.getItem('color-mode');
  if (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches) {
    body.classList.add('dark-mode', 'color-mode-dark');
    icon.classList.remove('fa-sun');
    icon.classList.add('fa-moon');
  }

  // Aggiorna i box inizialmente
  updateBoxesSafe();
});
</script>

<!--  Diagrammi testo -->
<style>
  body.dark-mode svg text {
    fill: white !important;
  }
</style>
