name: Build and deploy Jekyll site

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      - run: |
          gem install bundler
          bundle config path vendor/bundle
          bundle install
      - run: |
          rm -rf _site
          gem install bundler
          bundle config path vendor/bundle
          bundle install
      - run: |
          echo "Config file being used:"
          ls -l _config.yml
          bundle exec jekyll build --trace -d _site
      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
