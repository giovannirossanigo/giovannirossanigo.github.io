name: Build TikZ diagrams

on:
  push:
    paths:
      - 'diagrams/**.tex'

jobs:
  build-diagrams:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout della repo
      - uses: actions/checkout@v3

      # 2️⃣ Installazione TeX Live completa
      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra \
                                  texlive-fonts-recommended texlive-fonts-extra \
                                  texlive-luatex

      # 3️⃣ Installazione pdf2svg
      - name: Install pdf2svg
        run: sudo apt-get install -y pdf2svg

      # 4️⃣ Compilazione dei file .tex in SVG
      - name: Compile TikZ diagrams
        run: |
          mkdir -p assets/img/diagrams
          for f in diagrams/*.tex; do
            base=$(basename $f .tex)
            pdflatex -interaction=nonstopmode -output-directory=diagrams $f
            pdf2svg diagrams/$base.pdf assets/img/diagrams/$base.svg
          done

      # 5️⃣ Commit automatico degli SVG
      - name: Commit SVGs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/img/diagrams/*.svg
          git commit -m "Update TikZ diagrams [skip ci]" || echo "No changes to commit"
          git push

