name: Build TikZ diagrams

on:
  push:
    branches:
      - master
    paths:
      - 'diagrams/*.tex'
      - '.github/workflows/diagrams.yml'

jobs:
  build-diagrams:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout repository
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      # ----------------------------
      # Cache TeXLive packages
      # ----------------------------
      - name: Cache TeXLive packages
        uses: actions/cache@v3
        with:
          path: /usr/local/texlive
          key: ${{ runner.os }}-texlive

      # ----------------------------
      # Install TeXLive + dvisvgm
      # ----------------------------
      - name: Install TeXLive + dvisvgm
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-xetex \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-pictures \
            texlive-science \
            latexmk \
            dvisvgm

      # ----------------------------
      # Compile TikZ diagrams and convert to SVG
      # ----------------------------
      - name: Compile TikZ diagrams and convert to SVG
        run: |
          mkdir -p _includes/diagrams
          for f in diagrams/*.tex; do
            base=$(basename "$f" .tex)
            echo "Compiling $f with XeLaTeX..."
            latexmk -xelatex -interaction=nonstopmode -halt-on-error -output-directory=diagrams "$f" || cat diagrams/${base}.log

            echo "Converting $base.pdf to SVG with dvisvgm..."
            dvisvgm --pdf diagrams/${base}.pdf -n -o _includes/diagrams/${base}.svg
            #prima usavo questa
            #dvisvgm --pdf --no-fonts --exact diagrams/${base}.pdf -o _includes/diagrams/${base}.svg

            echo "Replacing all fill/stroke colors with currentColor..."
            echo "Replacing all fill/stroke colors with currentColor..."
            # Fill e stroke diretti con doppi apici
            sed -i 's/fill="[^"]*"/fill="currentColor"/g' _includes/diagrams/${base}.svg
            sed -i 's/stroke="[^"]*"/stroke="currentColor"/g' _includes/diagrams/${base}.svg
            # Fill e stroke diretti con apici singoli
            sed -i "s/fill='[^']*'/fill='currentColor'/g" _includes/diagrams/${base}.svg
            sed -i "s/stroke='[^']*'/stroke='currentColor'/g" _includes/diagrams/${base}.svg
            # Fill e stroke in style inline
            sed -i 's/fill:[^;"]*/fill:currentColor/g' _includes/diagrams/${base}.svg
            sed -i 's/stroke:[^;"]*/stroke:currentColor/g' _includes/diagrams/${base}.svg
            # Style globali: style="..." con fill o stroke multipli
            sed -i -E 's/(style="[^"]*fill:[^;"]*;?)/\1 fill:currentColor;/g' _includes/diagrams/${base}.svg
            sed -i -E 's/(style="[^"]*stroke:[^;"]*;?)/\1 stroke:currentColor;/g' _includes/diagrams/${base}.svg
            
            # Hack per rendere punte delle frecce “vuote” in SVG
            sed -i 's/fill="currentColor"/fill="none"/g' _includes/diagrams/${base}.svg
          done

      # ----------------------------
      # Commit and push new SVGs
      # ----------------------------
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add _includes/diagrams/*.svg
          git commit -m "Update TikZ diagrams [skip ci]" || echo "No changes to commit"
          git pull --rebase origin master || true
          git push origin master || true
