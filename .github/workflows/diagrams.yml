name: Build TikZ diagrams

on:
  push:
    branches:
      - master
    paths:
      - 'diagrams/*.tex'
      - '.github/workflows/diagrams.yml'

jobs:
  build-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      # ----------------------------
      # Cache per TeXLive
      # ----------------------------
      - name: Cache TeXLive packages
        uses: actions/cache@v3
        with:
          path: /usr/local/texlive
          key: ${{ runner.os }}-texlive

      # ----------------------------
      # Installazione TeXLive + Inkscape ridotta
      # ----------------------------
      - name: Install TeXLive minimal + Inkscape
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            inkscape

      # ----------------------------
      # Compila e genera SVG
      # ----------------------------
      - name: Compile TikZ diagrams and convert to SVG
        run: |
          mkdir -p assets/img/diagrams
          for f in diagrams/*.tex; do
            # Compila LaTeX
            pdflatex -interaction=nonstopmode -halt-on-error -output-directory=diagrams "$f"

            # Converte PDF in SVG (testo come percorso)
            inkscape diagrams/$(basename "$f" .tex).pdf \
              --export-plain-svg=assets/img/diagrams/$(basename "$f" .tex).svg \
              --export-text-to-path

            # Sostituisci fill e stroke con currentColor
            sed -i 's/fill="[^"]*"/fill="currentColor"/g' assets/img/diagrams/$(basename "$f" .tex).svg
            sed -i 's/stroke="[^"]*"/stroke="currentColor"/g' assets/img/diagrams/$(basename "$f" .tex).svg
            sed -i 's/fill:[^;"]*/fill:currentColor/g' assets/img/diagrams/$(basename "$f" .tex).svg
            sed -i 's/stroke:[^;"]*/stroke:currentColor/g' assets/img/diagrams/$(basename "$f" .tex).svg
          done

      # ----------------------------
      # Commit e push
      # ----------------------------
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/img/diagrams/*.svg
          git commit -m "Update TikZ diagrams [skip ci]" || echo "No changes to commit"
          git pull --rebase origin master
          git push origin master
