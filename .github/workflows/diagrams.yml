name: Build TikZ diagrams

on:
  push:
    branches:
      - master
    paths:
      - 'diagrams/*.tex'
      - '.github/workflows/diagrams.yml'

jobs:
  build-diagrams:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout repository
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      # ----------------------------
      # Cache TeXLive packages
      # ----------------------------
      - name: Cache TeXLive packages
        uses: actions/cache@v3
        with:
          path: /usr/local/texlive
          key: ${{ runner.os }}-texlive

      # ----------------------------
      # Installazione TeXLive + Inkscape
      # ----------------------------
      - name: Install TeXLive + Inkscape
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-xetex \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-pictures \
            texlive-science \
            inkscape \
            latexmk

      # ----------------------------
      # Compila i diagrammi con XeLaTeX e converte in SVG
      # ----------------------------
      - name: Compile TikZ diagrams with XeLaTeX and convert to SVG
        run: |
          mkdir -p _includes/diagrams
          for f in diagrams/*.tex; do
            base=$(basename "$f" .tex)
            echo "Compiling $f ..."
            # usa XeLaTeX e stampa il log se fallisce
            latexmk -pdfxe -interaction=nonstopmode -halt-on-error -output-directory=diagrams "$f" || cat diagrams/${base}.log

            echo "Converting $base.pdf to SVG ..."
            inkscape diagrams/${base}.pdf \
              --export-plain-svg=_includes/diagrams/${base}.svg \
              --export-text-to-path

            echo "Applying color substitution ..."
            sed -i 's/fill="[^"]*"/fill="currentColor"/g' _includes/diagrams/${base}.svg
            sed -i 's/stroke="[^"]*"/stroke="currentColor"/g' _includes/diagrams/${base}.svg
            sed -i 's/fill:[^;"]*/fill:currentColor/g' _includes/diagrams/${base}.svg
            sed -i 's/stroke:[^;"]*/stroke:currentColor/g' _includes/diagrams/${base}.svg
          done

      # ----------------------------
      # Commit e push dei nuovi SVG
      # ----------------------------
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add _includes/diagrams/*.svg
          git commit -m "Update TikZ diagrams [skip ci]" || echo "No changes to commit"
          git pull --rebase origin master || true
          git push origin master || true
