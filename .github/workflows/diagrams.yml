name: Build TikZ diagrams

on:
  push:
    branches:
      - master
    paths:
      - 'diagrams/*.tex'
      - '.github/workflows/diagrams.yml'

jobs:
  build-diagrams:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout repository
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      # ----------------------------
      # Cache TeXLive packages
      # ----------------------------
      - name: Cache TeXLive packages
        uses: actions/cache@v3
        with:
          path: /usr/local/texlive
          key: ${{ runner.os }}-texlive

      # ----------------------------
      # Install TeXLive + dvisvgm
      # ----------------------------
      - name: Install TeXLive + dvisvgm
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-xetex \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-pictures \
            texlive-science \
            latexmk \
            dvisvgm

      # ----------------------------
      # Compile TikZ diagrams and convert to SVG
      # ----------------------------
      - name: Compile TikZ diagrams and convert to SVG
        run: |
          mkdir -p _includes/diagrams
          for f in diagrams/*.tex; do
            base=$(basename "$f" .tex)

            echo "Compiling $f with XeLaTeX (force compilation)..."
            latexmk -xelatex -interaction=nonstopmode -halt-on-error -output-directory=diagrams -f "$f" || cat diagrams/${base}.log

            echo "Converting $base.pdf to SVG with dvisvgm using currentColor..."
            dvisvgm diagrams/${base}.pdf -n -o _includes/diagrams/${base}.svg

            echo "Replacing all colors with currentColor..."
            # fill e stroke diretti negli attributi
            sed -i 's/fill="[^"]*"/fill="currentColor"/g' _includes/diagrams/${base}.svg
            sed -i 's/stroke="[^"]*"/stroke="currentColor"/g' _includes/diagrams/${base}.svg

            # fill e stroke in style inline (gestisce sia ; che fine stringa)
            sed -i -E 's/fill:[^;"]*/fill:currentColor/g' _includes/diagrams/${base}.svg
            sed -i -E 's/stroke:[^;"]*/stroke:currentColor/g' _includes/diagrams/${base}.svg

            # style globali multipli: aggiusta anche stroke e fill se ci sono più proprietà
            sed -i -E 's/(style="[^"]*fill:[^;"]*;?)/\1 fill:currentColor;/g' _includes/diagrams/${base}.svg
            sed -i -E 's/(style="[^"]*stroke:[^;"]*;?)/\1 stroke:currentColor;/g' _includes/diagrams/${base}.svg

          done

      # ----------------------------
      # Commit and push new SVGs
      # ----------------------------
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add _includes/diagrams/*.svg
          git commit -m "Update TikZ diagrams [skip ci]" || echo "No changes to commit"
          git pull --rebase origin master || true
          git push origin master || true
