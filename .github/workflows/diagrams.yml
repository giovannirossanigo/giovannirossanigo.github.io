name: Build TikZ diagrams

on:
  push:
    branches:
      - master
    paths:
      - 'diagrams/*.tex'
      - '.github/workflows/diagrams.yml'

jobs:
  build-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      # ----------------------------
      # Cache per TeXLive
      # ----------------------------
      - name: Cache TeXLive packages
        uses: actions/cache@v3
        with:
          path: /usr/local/texlive
          key: ${{ runner.os }}-texlive

      # ----------------------------
      # Installazione TeXLive + Inkscape
      # ----------------------------
      - name: Install TeXLive minimal + Inkscape
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            inkscape

      # ----------------------------
      # Compila e genera SVG direttamente in _includes/diagrams
      # ----------------------------
      - name: Compile TikZ diagrams and convert to SVG
        run: |
          mkdir -p _includes/diagrams
          for f in diagrams/*.tex; do
            echo "Compiling $f..."
            pdflatex -interaction=nonstopmode -halt-on-error -output-directory=diagrams "$f"

            inkscape diagrams/$(basename "$f" .tex).pdf \
              --export-plain-svg=_includes/diagrams/$(basename "$f" .tex).svg

            # Usa currentColor per fill/stroke
            sed -i 's/fill="[^"]*"/fill="currentColor"/g' _includes/diagrams/$(basename "$f" .tex).svg
            sed -i 's/stroke="[^"]*"/stroke="currentColor"/g' _includes/diagrams/$(basename "$f" .tex).svg
            sed -i 's/fill:[^;"]*/fill:currentColor/g' _includes/diagrams/$(basename "$f" .tex).svg
            sed -i 's/stroke:[^;"]*/stroke:currentColor/g' _includes/diagrams/$(basename "$f" .tex).svg
          done

      # ----------------------------
      # Commit e push sicuro
      # ----------------------------
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Aggiungi solo gli SVG aggiornati
          git add _includes/diagrams/*.svg

          # Se non ci sono modifiche, esci
          if git diff --cached --quiet; then
            echo "No SVG changes to commit."
            exit 0
          fi

          git commit -m "Update TikZ diagrams [skip ci]"

          # Pulisci i file temporanei non tracciati
          git clean -fd diagrams/

          # Aggiorna e spingi in sicurezza
          git fetch origin
          git rebase origin/master || git rebase --abort
          git push origin master
